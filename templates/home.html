<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>buzzZ</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/landing.css">
    <style>
        .flex-parent {
            display: flex;
        }
        .jc-center {
            justify-content: center;
        }
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
</head>

<body>
    <section class="hero is-fullheight">

            <div class="hero-body ">
                <div class="container has-text-centered">
                    <div class="column is-6 is-offset-3">
                        <h1 class="title" style="color: #344966">
                            Welcome to 
                        </h1>
                        <img src="/static/logo5.jpg" class="image">
                        <h2 class="subtitle">
                            Sleep without worrying about missing a stop on your trip
                        </h2>
                        <form class="form" action="/" method="POST">
                          <div class="box">
                            <h2 class="subtitle">
                                Enter Phone Number
                            </h2>
                            <div class="field is-grouped">
                                <p class="control is-expanded">
                                    <input class="input" name="phone" type="tel" pattern="+1[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+1(XXX)XXX-XXXX">
                                </p>
                            </div>
                            <h2 class="subtitle">
                                I'm traveling by...
                            </h2>
                            <div class="field is-grouped control container has-text-centered">
                                <label class="radio is-expanded">
                                  <input type="radio" checked="checked" name="radio" id='bus' value='bus'>
                                  Bus
                                </label>
                                <label class="radio">
                                  <input type="radio" name="radio" id='train' value='train'>
                                  Train
                                </label>
                            </div>
                            <h2 class="subtitle">
                                Enter Destination
                            </h2>
                            <div class="field is-grouped">
                                <p class="control is-expanded">
                                    <input class="input" name="dest" type="text" placeholder="7777 Baltimore Ave, College Park, MD">
                                </p>
                            </div>
                            <button style="background-color: #344966" class="button is-info is-focused" type="submit" formaction="/">
                                Wake me up!
                            </button>
                            

                        </form>
                        <div class="container">
                          {% if msg %}
                            <h2 class="subtitle">{{ msg }}</h2>
                          {% endif %}
                        </div>
                        
                        
                        </div>
                    </div>
                </div>
            </div>
    </section>
  </div>

  <script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>
