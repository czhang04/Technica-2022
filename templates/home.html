<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing - Free Bulma template</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/landing.css">
    <style>
        .flex-parent {
            display: flex;
        }
        .jc-center {
            justify-content: center;
        }
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="../">
                            <img src="http://bulma.io/images/bulma-type-white.png" alt="Logo">
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="#">
                                    <span class="icon">
                                        <i class="fa fa-home"></i>
                                    </span>
                                    <span>Home</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="#">
                                    <span class="icon">
                                        <i class="fa fa-superpowers"></i>
                                    </span>
                                    <span>Examples</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="#">
                                    <span class="icon">
                                        <i class="fa fa-book"></i>
                                    </span>
                                    <span>Documentation</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="https://github.com/BulmaTemplates/bulma-templates/blob/master/templates/landing.html">
                                    <span class="icon">
                                        <i class="fa fa-github"></i>
                                    </span>
                                    <span>View Source</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
            </div>

            <div class="hero-body ">
                <div class="container has-text-centered">
                    <div class="column is-6 is-offset-3">
                        <h1 class="title">
                            Welcome to Safe Travel
                        </h1>
                        <h2 class="subtitle">
                            Sleep without worrying about missing a stop on your trip
                        </h2>
                        <form class="form" action="/" method="POST">
                          <div class="box">
                            <h2 class="subtitle">
                                Enter Phone Number
                            </h2>
                            <div class="field is-grouped">
                                <p class="control is-expanded">
                                    <input class="input" name="phone" type="tel" pattern="+1[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+1(XXX)XXX-XXXX">
                                </p>
                            </div>
                            <h2 class="subtitle">
                                I'm traveling by...
                            </h2>
                            <div class="field is-grouped control container has-text-centered">
                                <label class="radio is-expanded">
                                  <input type="radio" checked="checked" name="radio" id='bus' value='bus'>
                                  Bus
                                </label>
                                <label class="radio">
                                  <input type="radio" name="radio" id='train' value='train'>
                                  Train
                                </label>
                            </div>
                            <h2 class="subtitle">
                                Enter Destination
                            </h2>
                            <div class="field is-grouped">
                                <p class="control is-expanded">
                                    <input class="input" name="dest" type="text" placeholder="7777 Baltimore Ave, College Park, MD">
                                </p>
                            </div>
                            <button class="button is-info is-focused" type="submit" formaction="/">
                                Wake me up!
                            </button>
                            

                        </form>
                        {% if msg %}
                          <h2 class="message">{{ msg }}</h2>
                        {% endif %}
                        
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="field is-grouped">
                </div> 
            </div>
    </section>

          {% if msg %}
          <p class="message">{{ msg }}</p>
          {% endif %}
  </div>

  <script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>
